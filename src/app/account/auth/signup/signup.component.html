      <div class="row" style="margin: 0 10px">
        <div class="col-auto">
          <a
            routerLink="/account/login"
            target="_self"
            class="btn btn-light btn-44"
          >
            <i class="bi bi-arrow-left"></i>
          </a>
        </div>
        <div class="col align-self-center">
          <h5>
            <svg
              width="16"
              height="16"

            Sign up
          </h5>
        </div>
        <div class="col-auto">
          <a class="btn btn-light btn-44 invisible"></a>
        </div>
      </div>
    </header>
  </div>
  <div
    class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4"
  >
    <div class="alert alert-danger" role="alert">
      This is a danger alert—check it out!
    </div>
    <form class="was-validated">
      <div class="form-floating is-valid mb-3">
        <input
          type="text"
          class="form-control"
          value="maxartkiller"
          placeholder="Username"
          id="username"
        />
        <label for="username">FullName</label>
      </div>

      <div class="form-floating is-valid mb-3">
        <input
          type="text"
          class="form-control"
          value="info@maxartkiller.com"
          placeholder="Email or Phone"
          id="emailphone"
        />
        <label for="emailphone">Email</label>
      </div>
      <div class="form-floating is-valid mb-3">
        <input
          type="password"
          class="form-control"
          value="asdasdasdsd"
          placeholder="Password"
          id="password"
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating is-invalid mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          id="confirmpassword"
        />
        <label for="confirmpassword">Confirm Password</label>
        <button
          type="button"
          class="btn btn-link text-danger tooltip-btn"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          title="Enter valid Password"
          id="passworderror"
        >
          <i class="bi bi-info-circle"></i>
        </button>
      </div>

      <button
        routerLink="/account/login"
        type="button"
        class="btn btn-lg btn-danger w-100 mb-4 shadow text-white"
      >
        Sign up
      </button>
    </form>
  </div>
  <div class="col-12 text-center mt-auto">
    <div class="row justify-content-center footer-info">
      <div class="col-auto">
        <p class=" ">© 2022 LD. Crafted by LD</p>
      </div>
    </div>
  </div>
</div>
