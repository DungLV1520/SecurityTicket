  </div>
  <div
    class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4"
  >
    <h1 class="mb-4 text-color-theme">Sign in</h1>
    <div class="alert alert-danger" role="alert" *ngIf="check">
      {{ error }}
    </div>
    <form
      class="needs-validation"
      novalidate
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group form-floating mb-2 is-valid">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          value="maxartkiller"
          id="email"
          placeholder="email"
        />
        <label class="form-control-label" for="email">Email</label>
      </div>
      <div
        *ngIf="submitted && loginForm.controls['email'].errors"
        class="invalid-feed mb-2"
      >
        <div *ngIf="loginForm.controls['email'].errors['required']">
          Email is required
        </div>
        <div *ngIf="loginForm.controls['email'].errors['email']">
          Email must be a valid email address
        </div>
      </div>

      <div class="form-group form-floating is-invalid mb-2">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        <label class="form-control-label" for="password">Password</label>
        <button
          type="button"
          class="text-danger tooltip-btn"
          data-bs-toggle="tooltip"
          data-bs-placement="left"
          title="Enter valid Password"
          id="passworderror"
        >
          <i class="bi bi-info-circle"></i>
        </button>
      </div>

      <div
        *ngIf="submitted && loginForm.controls['password'].errors"
        class="invalid-feed"
      >
        <span *ngIf="loginForm.controls['password'].errors['required']"
          >Password is required</span
        >
      </div>

      <p class="mb-3 text-center">
        <a routerLink="/account/forgot-password"> Forgot your password? </a>
      </p>

      <button type="submit" class="btn btn-lg btn-default w-100 mb-4 shadow">
        Sign in
      </button>
    </form>
    <p class="mb-2 text-muted">Don't have account?</p>
    <a routerLink="/account/signup" target="_self" class="">
      Sign up <i class="bi bi-arrow-right"></i>
    </a>
  </div>
  <div class="col-12 text-center mt-auto">
    <div class="row justify-content-center footer-info">
      <div class="col-auto">
        <p>Â© 2022 LD. Crafted by LD</p>
      </div>
    </div>
  </div>
</div>
